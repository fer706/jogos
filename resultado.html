<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados Loterias | Estilo Caixa</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f2f2f2;
      color:#333;
    }
    header{
      background:#005ca9;
      color:#fff;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    .container{
      max-width:900px;
      margin:auto;
      padding:15px;
    }
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    select, input, button{
      padding:10px;
      font-size:15px;
      border-radius:5px;
      border:1px solid #ccc;
      flex:1;
    }
    button{
      background:#005ca9;
      color:#fff;
      border:none;
      cursor:pointer;
    }
    button:hover{opacity:0.9;}

    .loteria{
      background:#fff;
      border-radius:8px;
      padding:15px;
      margin-bottom:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .loteria h2{
      margin:0 0 10px 0;
      color:#005ca9;
    }
    .info{
      font-size:14px;
      margin-bottom:10px;
    }
    .numeros{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .bola{
      width:45px;
      height:45px;
      border-radius:50%;
      background:#005ca9;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }

    @media(max-width:600px){
      header{font-size:18px;}
      .bola{width:40px;height:40px;}
    }
  </style>
</head>
<body>

<header>Resultados das Loterias - Caixa</header>

<div class="container">

  <div class="controls">
    <select id="loteria">
      <option value="megasena">Mega-Sena</option>
      <option value="quina">Quina</option>
      <option value="lotofacil">Lotofácil</option>
      <option value="lotomania">Lotomania</option>
      <option value="timemania">Timemania</option>
      <option value="diadesorte">Dia de Sorte</option>
      <option value="duplasena">Dupla Sena</option>
    </select>

    <input type="number" id="concurso" placeholder="Número do concurso (opcional)">

    <button onclick="buscarResultado()">Buscar resultado</button>
  </div>

  <div id="resultado"></div>

</div>

<script>
async function buscarResultado(){
  const loteria = document.getElementById('loteria').value;
  const concurso = document.getElementById('concurso').value;

  let url = `https://servicebus2.caixa.gov.br/portaldeloterias/api/${loteria}`;
  if(concurso) url += `/${concurso}`;

  document.getElementById('resultado').innerHTML = 'Carregando...';

  try{
    const res = await fetch(url);
    const data = await res.json();

    const numeros = data.listaDezenas || data.dezenas;

    let html = `
      <div class="loteria">
        <h2>${data.nome}</h2>
        <div class="info">
          Concurso: <b>${data.numero}</b><br>
          Data: <b>${data.dataApuracao}</b>
        </div>
        <div class="numeros">
    `;

    numeros.forEach(n => {
      html += `<div class="bola">${n}</div>`;
    });

    html += `</div></div>`;

    document.getElementById('resultado').innerHTML = html;

  }catch(e){
    document.getElementById('resultado').innerHTML = 'Erro ao buscar resultados';
  }
}

// carrega a última Mega-Sena ao abrir
buscarResultado();
</script>

</body>
</html>
